name: 'Run unit tests'

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'yarn'

    - name: Install deps
      run: |
        yarn install --immutable
      env:
        CYPRESS_INSTALL_BINARY: 0

    - name: Build shared package
      run: |
        yarn workspace @orpington-news/shared run build

    - name: Run unit tests
      run: |
        yarn test
