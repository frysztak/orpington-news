name: 'Linter'
description: 'Runs ESLint'

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'

    - name: Install deps
      shell: bash
      run: |
        yarn install --immutable
      env:
        CYPRESS_INSTALL_BINARY: '0'

    - name: Run ESlint
      shell: bash
      run: |
        yarn lint
